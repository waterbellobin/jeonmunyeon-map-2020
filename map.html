<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>2020년 전문연구요원 지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId="></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 12,
    minZoom: 1,
    zoomControl: true,
    zoomControlOptions: {
        position: naver.maps.Position.LEFT_BOTTOM
    }
};

var map = new naver.maps.Map('map', mapOptions);

var marker1 = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3595704, 127.105399),
    map: map,
    title: 'Naver Green Factory'
});

var contentString1 = [
        '<div class="iw_inner">',
        '   <h5>Naver Green Factory</h5>',
        '</div>'
    ].join('');

var infowindow1 = new naver.maps.InfoWindow({
    content: contentString1
});

var marker2 = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3980, 127.1120),
    map: map,
    title: `Sujong's home`
});

var contentString2 = [
        '<div class="iw_inner">',
        `   <h5>Sujong's home</h5>`,
        '</div>'
    ].join('');

var infowindow2 = new naver.maps.InfoWindow({
    content: contentString2
});

naver.maps.Event.addListener(marker1, "click", function(e) {
    if (infowindow1.getMap()) {
        infowindow1.close();
    } else {
        infowindow1.open(map, marker1);
    }
});

naver.maps.Event.addListener(marker2, "click", function(e) {
    if (infowindow2.getMap()) {
        infowindow2.close();
    } else {
        infowindow2.open(map, marker2);
    }
});

// infowindow1.open(map, marker1);
infowindow2.open(map, marker2);
</script>
</body>
</html>
